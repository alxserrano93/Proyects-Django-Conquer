{% extends "layout_base.html" %}

{% block head_title %} Login {% endblock %}

{% block page_content %}
    <h1>Login</h1>

    {% if error_message %}
    <p>{{ error_message }} </p>
    {% endif %}
    <form action="" method= "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Enviar</button>
    </form>

{% endblock %}
