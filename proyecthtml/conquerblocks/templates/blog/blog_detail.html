{% extends "layout_base.html" %}

{% block head_title %} Detalle de Noticia {% endblock %}

{% block page_content %}

    <article id="{{post.pk}}">
        <h1>{{ post.title }}</h1>

        <p>Fecha de Publicacion: {{ post.created_at }}</p>

        <div>
            {{ post.content }}
        </div>
        <p><a href="{% url 'blog:blog_list' %}">Volver a listado de noticias</a></p>
    </article>

{% endblock %}
